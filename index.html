<script src="https://cdnjs.cloudflare.com/ajax/libs/image-map-resizer/1.0.10/js/imageMapResizer.min.js"></script>
<script>
  imageMapResize();

  const tooltip = document.getElementById('tooltip');
  const highlight = document.getElementById('highlight');
  const img = document.querySelector('img');
  const areas = document.querySelectorAll('area');
  let lastArea = null;

  function showHighlight(area) {
    if(window.innerWidth <= 768) return; // skip on mobile

    const coords = area.coords.split(',').map(Number);
    const shape = area.shape.toLowerCase();
    if(shape === 'rect') {
      const [x1, y1, x2, y2] = coords;
      const left = Math.min(x1, x2) * img.width / img.naturalWidth;
      const top = Math.min(y1, y2) * img.height / img.naturalHeight;
      const width = Math.abs(x2 - x1) * img.width / img.naturalWidth;
      const height = Math.abs(y2 - y1) * img.height / img.naturalHeight;

      highlight.style.left = left + 'px';
      highlight.style.top = top + 'px';
      highlight.style.width = width + 'px';
      highlight.style.height = height + 'px';
      highlight.style.display = 'block';
    }
  }

  areas.forEach(area => {
    area.addEventListener('click', e => {
      e.preventDefault();
      lastArea = area;
      tooltip.style.display = 'block';
      tooltip.textContent = area.title;
      tooltip.style.left = (e.pageX + 10) + 'px';
      tooltip.style.top = (e.pageY + 10) + 'px';
      showHighlight(area);
    });
  });

  document.addEventListener('click', e => {
    if(!e.target.closest('area')) {
      tooltip.style.display = 'none';
      highlight.style.display = 'none';
      lastArea = null;
    }
  });

  window.addEventListener('resize', () => {
    if(lastArea) showHighlight(lastArea);
  });
</script>
